#ORM datasource
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

#datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dotboard
spring.datasource.username=postgres
spring.datasource.password=admin

#logging
logging.level.org.springframework.web=DEBUG

#port
server.port=8080

#jwt
# App Properties
dotboard.app.jwtSecret= MY_JWT_SECRET_KEY_THAT_I_WILL_NOT_SHARE
dotboard.app.jwtExpirationMs= 86400000

#swagger
springdoc.swagger-ui.path=/docs.html
springdoc.api-docs.version=openapi_3_0
api.version=1.0
api.server.url=http://localhost:8080
